<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts - Merch</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center all content horizontally */
            justify-content: flex-start; /* Align content at the top */
            background-color: #000;
            color: white;
            min-height: 100vh;
        }

        h1 {
            font-size: 6vw; /* Scales with screen size */
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to bottom, orange, black);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px white;
            margin-top: 0; /* Remove margin from top */
            margin-bottom: -20px;
        }

        .subtitle {
            font-size: 1.5vw; /* Scales with screen size */
            font-family: 'Pacifico', cursive;
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Coming Soon Section with Letter-by-Letter Fade-In */
        .coming-soon {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin-top: 30px;
        }

        .coming-soon h2 {
            font-family: 'Bangers', cursive; /* Bangers font for excitement */
            font-size: 6rem; /* Adjust this value to make the text bigger or smaller */
            font-weight: bold;
            text-transform: uppercase;
            color: #ff0000;
        }

        /* Fade-in effect for each letter */
        .coming-soon h2 span {
            display: inline-block;
            opacity: 0;
            animation: fadeInLetter 0.5s ease forwards;
        }

        .coming-soon h2 span:nth-child(1) {
            animation-delay: 0.1s;
        }

        .coming-soon h2 span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .coming-soon h2 span:nth-child(3) {
            animation-delay: 0.3s;
        }

        .coming-soon h2 span:nth-child(4) {
            animation-delay: 0.4s;
        }

        .coming-soon h2 span:nth-child(5) {
            animation-delay: 0.5s;
        }

        .coming-soon h2 span:nth-child(6) {
            animation-delay: 0.6s;
        }

        .coming-soon h2 span:nth-child(7) {
            animation-delay: 0.7s;
        }

        .coming-soon h2 span:nth-child(8) {
            animation-delay: 0.8s;
        }

        .coming-soon h2 span:nth-child(9) {
            animation-delay: 0.9s;
        }

        .coming-soon h2 span:nth-child(10) {
            animation-delay: 1s;
        }

        .coming-soon h2 span:nth-child(11) {
            animation-delay: 1.1s;
        }

        .coming-soon h2 span:nth-child(12) {
            animation-delay: 1.2s;
        }

        .coming-soon h2 span:nth-child(13) {
            animation-delay: 1.3s;
        }

        .coming-soon h2 span:nth-child(14) {
            animation-delay: 1.4s;
        }

        .coming-soon h2 span:nth-child(15) {
            animation-delay: 1.5s;
        }

        /* Fade-in animation for each letter */
        @keyframes fadeInLetter {
            to {
                opacity: 1;
            }
        }

        /* Footer images */
        .footer-container {
            display: flex;
            justify-content: center; /* Center all images horizontally */
            align-items: center;
            width: 100%; /* Ensure it spans the bottom */
            gap: 10px; /* Adjusted gap between images */
            padding: 10px 0; /* Padding for spacing */
            margin-top: auto; /* Ensure footer is pushed to the bottom */
        }

        .footer-container img {
            width: 50px; /* Set all images to 50px */
            height: 40px; /* Set all images to 50px */
            border: 2px solid white;
            border-radius: 10px;
            filter: invert(1); /* Invert the colors of the image */
            transition: transform 0.3s ease;
        }

        .footer-container img:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1><a href="index.html">King Roberts</a></h1>

    <p class="subtitle">The 100% King</p>

    <!-- Coming Soon Section with Letter-by-Letter Fade-In -->
    <div class="coming-soon">
        <h2>
            <span>C</span>
            <span>o</span>
            <span>m</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>&nbsp;</span>
            <span>S</span>
            <span>o</span>
            <span>o</span>
            <span>n</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </h2>
    </div>

    <!-- Footer Images -->
    <div class="footer-container">
        <a href="https://discord.gg/GndesVxswF" target="_blank"><img src="Discord.png" alt="Image 1"></a>
        <a href="https://www.youtube.com/@King-Roberts" target="_blank"><img src="Youtube.png" alt="Image 2"></a>
        <a href="https://www.instagram.com/john__roberts__/" target="_blank"><img src="Instagram.png" alt="Image 3"></a>
        <a href="https://www.twitch.tv/kingrobertsyt" target="_blank"><img src="Twitch.png" alt="Image 4"></a>
        <a href="https://x.com/Kingroberts1st" target="_blank"><img src="Twitter.png" alt="Image 5"></a>
    </div>
</body>
</html>
