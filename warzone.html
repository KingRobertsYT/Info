<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Comic Neue', cursive;
            background-color: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ccc;
        }

        .header-image-wrapper {
            width: 200px; /* Set the desired width */
            height: auto;
            border-radius: 20px; /* Round the corners of the image */
            overflow: hidden; /* Prevent the image from spilling out of the border */
        }

        .header-image-wrapper a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .header-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
            border-radius: 20px; /* Round the corners of the image */
        }

        .main-heading {
            font-family: 'King Roberts', serif;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        .main-heading a {
            text-decoration: none;
            color: #333;
        }

        .subheading {
            font-family: 'King Roberts', serif;
            font-size: 1rem;
            font-weight: lighter;
            letter-spacing: 1px;
            color: #555;
            margin-top: 5px;
        }

        /* Header Buttons */
        .header-buttons {
            display: flex;
            gap: 20px;
            justify-content: flex-end; /* Align buttons to the right */
            align-items: center;
        }

        .header-button {
            font-family: 'Comic Neue', cursive;
            font-size: 1.2rem;
            padding: 10px 10px;
            color: #333;
            text-decoration: none;
            border: none; /* Removed the border */
            background: none; /* Removed background */
            transition: color 0.3s ease;
        }

        .header-button:hover {
            color: red; /* Changed text color to red on hover */
        }

        /* Stats Section */
        .stats {
            padding: 50px;
            text-align: center;
        }

        .stats h3 {
            font-family: 'King Roberts', serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .stats p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stats .stat-item {
            margin-top: 20px;
        }

        /* Image Section */
        .image-container {
            display: grid;
            grid-template-columns: 1fr; /* Stack images on smaller screens */
            gap: 30px; /* Larger gap for stacked images */
            padding: 10px;
            justify-items: center; /* Center images horizontally */
            align-items: center; /* Center images vertically */
            margin-top: 20px;
        }

        @media (min-width: 1024px) {
            .image-container {
                grid-template-columns: repeat(1, 1fr); /* 1 image per row */
                gap: 10px; /* Reduced gap between images */
                width: 50rem; /* Set width for container */
                margin-top: 40px;
                margin-left: auto;
                margin-right: auto;
                justify-items: center; /* Ensure content is centered */
            }
        }

        .image-container a {
            display: block;
            width: 100%;
            max-width: 380px; /* Same size as second file */
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .zombies-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid red; /* Border style like multiplayer */
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        footer p {
            margin-top: 10px;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            padding-bottom: 0;
            background-color: #f4f4f4;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-media a img:hover {
            transform: scale(1.2);
        }

        /* Move social media and footer to the bottom */
        .content-wrapper {
            flex-grow: 1; /* Makes this section take up available space */
        }

    </style>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <div class="header-image-wrapper">
                <a href="index.html">
                    <img src="KRbackground.png" alt="King Roberts Logo">
                </a>
            </div>

            <div>

            </div>

            <!-- Buttons Section -->
            <div class="header-buttons">
                <a href="merch.html" class="header-button">Merch</a>
                <a href="settings.html" class="header-button">Settings</a>
            </div>
        </header>

        <!-- Stats Section -->
        <div class="stats">
            <h3>Current Stats</h3>
            <p class="stat-item">Time Played: 4D 8H 17M</p>
            <p class="stat-item">Eliminations: 6,107</p>
            <p class="stat-item">Games Played: 338</p>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <a href="https://www.youtube.com/watch?v=XDPNN19dWtQ" target="_blank">
                <img src="Abyss.jpg" alt="Zombies Image 1" class="zombies-image">
            </a>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-media">
        <a href="https://discord.com" target="_blank"><img src="Discord.png" alt="Discord"></a>
        <a href="https://youtube.com" target="_blank"><img src="Youtube.png" alt="YouTube"></a>
        <a href="https://twitter.com" target="_blank"><img src="Twitter.png" alt="Twitter"></a>
        <a href="https://twitch.tv" target="_blank"><img src="Twitch.png" alt="Twitch"></a>
        <a href="https://instagram.com" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
    </div>

    <footer>
        <p>&copy; 2025 King Roberts. All rights reserved.</p>
    </footer>
</body>
</html>
