<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to bottom, orange, black);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px white;
            margin-top: 0; /* Remove margin from top */
            margin-bottom: -40px;
        }

        .subtitle {
            font-size: 24px;
            font-family: 'Pacifico', cursive;
            color: #FF8C00; 
            text-align: center;
            margin-bottom: 20px;
        }

        .current-stats {
            font-size: 30px;
            font-weight: bold;
            text-decoration: underline;
            text-align: center;
            margin-bottom: 40px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            text-align: center;
        }

        .stat-container {
            margin-bottom: 20px;
            width: 30%;
        }

        .stat-item {
            font-size: 20px;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 18px;
            color: #FF8C00;
        }

        .image-container {
            display: flex; /* Align image horizontally */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Align image vertically */
            width: 80%; /* Ensure the image stays within the page width */
            margin-top: 40px;
        }

        .image-container a {
            display: block; /* Ensures the entire area of the image is clickable */
            width: 50%; /* Makes the image take up 50% of the container width */
        }

        .warzone-image {
            width: 100%; /* Makes sure the image fills the container width */
            height: auto; /* Maintain aspect ratio */
            border: 5px solid #FF8C00;
            border-radius: 10px;
            display: block; /* Remove space below the image */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1><a href="index.html" style="color: white; text-decoration: none;">King Roberts</a></h1>
    <p class="subtitle">The 100% King</p>

    <div class="current-stats">Current Stats</div>
    
    <div class="stats">
        <div class="stat-container">
            <div class="stat-item">Time Played</div>
            <div class="stat-value">4D 8H 17M</div>
        </div>

        <div class="stat-container">
            <div class="stat-item">Eliminations</div>
            <div class="stat-value">6,107</div>
        </div>

        <div class="stat-container">
            <div class="stat-item">Games Played</div>
            <div class="stat-value">338</div>
        </div>
    </div>

    <!-- Image section with one clickable image -->
    <div class="image-container">
        <a href="https://www.youtube.com/watch?v=iJw6y5WolHg" target="_blank">
            <img src="Abyss.jpg" alt="Warzone Image" class="warzone-image">
        </a>
    </div>

</body>
</html>
