<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Comic Neue', cursive;
            background-color: white;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        .main-heading {
            font-family: 'King Roberts', serif;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        .main-heading a {
            text-decoration: none;
            color: #333;
        }

        .subheading {
            font-family: 'King Roberts', serif;
            font-size: 1rem;
            font-weight: lighter;
            letter-spacing: 1px;
            color: #555;
            margin-top: 5px;
        }

        /* Header Buttons */
        .header-buttons {
            display: flex;
            gap: 20px;
        }

        .header-button {
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            padding: 10px 10px;
            transition: color 0.3s ease;
        }

        .header-button:hover {
            color: red; /* Changed text color to red on hover */
        }

        /* Stats Section */
        .stats {
            padding: 50px;
            text-align: center;
        }

        .stats h3 {
            font-family: 'King Roberts', serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .stats p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stats .stat-item {
            margin-top: 20px;
        }

        /* Image Section */
        .image-container {
            display: grid;
            grid-template-columns: 1fr; /* Stack images on smaller screens */
            gap: 30px;
            padding: 10px;
            justify-items: center;
            align-items: center;
            margin-top: 20px;
        }

        @media (min-width: 1024px) {
            .image-container {
                grid-template-columns: repeat(2, 1fr); /* 2 images side by side */
                gap: 10px;
                width: 50rem;
                margin-top: 40px;
                margin-left: auto;
                margin-right: auto;
            }
        }

        .image-container a {
            display: block;
            width: 100%;
            max-width: 380px;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .zombies-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid red;
            border-radius: 10px;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
            background-color: #f4f4f4;
            margin-top: auto;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-media a img:hover {
            transform: scale(1.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        footer p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1 class="main-heading"><a href="index.html">King Roberts</a></h1>
            <h2 class="subheading">The 100% King</h2>
        </div>

        <!-- Merch and Settings Buttons -->
        <div class="header-buttons">
            <a href="merch.html" class="header-button">Merch</a>
            <a href="settings.html" class="header-button">Settings</a>
        </div>
    </header>

    <!-- Stats Section -->
    <div class="stats">
        <h3>Current Stats</h3>
        <p class="stat-item">Time Played: 8D 19H 23M</p>
        <p class="stat-item">Eliminations: 431,746</p>
        <p class="stat-item">Highest Round: 111</p>
    </div>

    <!-- Image Section -->
    <div class="image-container">
        <a href="https://www.youtube.com/watch?v=XDPNN19dWtQ" target="_blank">
            <img src="Zombie100.jpg" alt="Zombies Image 1" class="zombies-image">
        </a>
        <a href="https://www.youtube.com/watch?v=z6_smzE7bto&t=2s" target="_blank">
            <img src="Nebula.jpg" alt="Zombies Image 2" class="zombies-image">
        </a>
    </div>

    <!-- Social Media Icons -->
    <div class="social-media">
        <a href="https://discord.com" target="_blank"><img src="discord.png" alt="Discord"></a>
        <a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
        <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://twitch.tv" target="_blank"><img src="twitch.png" alt="Twitch"></a>
        <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    </div>

    <footer>
        <p>&copy; 2025 King Roberts. All rights reserved.</p>
    </footer>
</body>
</html>
