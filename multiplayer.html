<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to bottom, orange, black);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px white;
            margin-bottom: -40px;
        }

        .subtitle {
            font-size: 24px;
            font-family: 'Pacifico', cursive;
            color: #FF8C00; 
            text-align: center;
            margin-bottom: 20px;
        }

        .current-stats {
            font-size: 30px;
            font-weight: bold;
            text-decoration: underline;
            text-align: center;
            margin-bottom: 40px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 80%;
            text-align: center;
        }

        .stat-container {
            margin-bottom: 20px;
            width: 30%;
        }

        .stat-item {
            font-size: 20px;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 18px;
            color: #FF8C00;
        }

        .image-container {
            display: flex; /* Align images side by side */
            justify-content: center; /* Center the images horizontally */
            align-items: center; /* Align them vertically if necessary */
            gap: 20px; /* Adds space between the images */
            width: 80%; /* Ensure the images stay within the page width */
            margin-top: 40px;
        }

        .image-container a {
            display: block; /* Ensures the entire area of the image is clickable */
            width: 30%; /* Makes the images take up 30% of the container width */
        }

        .multiplayer-image {
            width: 100%; /* Makes sure the image fills the container width */
            height: auto; /* Maintain aspect ratio */
            border: 5px solid #FF8C00;
            border-radius: 10px;
            display: block; /* Remove space below the image */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1><a href="index.html" style="color: white; text-decoration: none;">King Roberts</a></h1>
    <p class="subtitle">The 100% King</p>

    <div class="current-stats">Current Stats</div>
    
    <div class="stats">
        <div class="stat-container">
            <div class="stat-item">Time Played</div>
            <div class="stat-value">6D 21H 46M</div>
        </div>

        <div class="stat-container">
            <div class="stat-item">Eliminations</div>
            <div class="stat-value">26,947</div>
        </div>

        <div class="stat-container">
            <div class="stat-item">Elim/D Ratio</div>
            <div class="stat-value">1.61</div>
        </div>
    </div>

    <!-- Image section with three clickable images side by side -->
    <div class="image-container">
        <a href="https://www.youtube.com/watch?v=lS25fHSf9uo" target="_blank">
            <img src="Darkmatter.jpg" alt="Multiplayer Image 1" class="multiplayer-image">
        </a>
        <a href="https://www.youtube.com/watch?v=Oe8fyWZB12g&t=1288s" target="_blank">
            <img src="Multiplayer100.jpg" alt="Multiplayer Image 2" class="multiplayer-image">
        </a>
        <a href="https://www.youtube.com/watch?v=aKnGocGLwWs&t=1s" target="_blank">
            <img src="Iri.jpg" alt="Multiplayer Image 3" class="multiplayer-image">
        </a>
    </div>

</body>
</html>
