<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts - Multiplayer</title>
    <link href="https://fonts.googleapis.com/css2?family=King+Roberts&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #fff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures footer stays at the bottom */
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ccc;
        }

        .main-heading {
            font-family: 'King Roberts', serif;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        .main-heading a {
            text-decoration: none;
            color: #333;
        }

        .subheading {
            font-family: 'King Roberts', serif;
            font-size: 1rem;
            font-weight: lighter;
            letter-spacing: 1px;
            color: #555;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            padding: 10px 10px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ff0000;
        }

        /* Stats Section */
        .stats {
            padding: 50px;
            text-align: center;
        }

        .stats h3 {
            font-family: 'King Roberts', serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .stats p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stats .stat-item {
            margin-top: 20px;
        }

        /* Image Grid Section */
        .image-grid {
            display: grid;
            grid-template-columns: 1fr; /* Stack images on smaller screens */
            gap: 30px; /* Larger gap for stacked images */
            padding: 10px;
            justify-items: center; /* Center images horizontally */
            align-items: center; /* Center images vertically */
            margin-top: 20px;
        }

        /* On larger screens, make images side-by-side with no more than 10px gap */
        @media (min-width: 1024px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 images side by side */
                gap: 10px; /* Reduced gap between images */
                width: 70rem; /* Increase container width for more space */
                margin-top: 40px;
                margin-left: auto;
                margin-right: auto;
            }
        }

        .image-grid a {
            display: block;
            width: 100%;
            max-width: 380px; /* Consistent image size */
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-grid a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid red; /* Red border to match multiplayer theme */
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        footer p {
            margin-top: 10px;
        }


        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            padding-bottom: 0;
            background-color: #f4f4f4;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-media a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1 class="main-heading"><a href="index.html">King Roberts</a></h1>
            <h2 class="subheading">The 100% King</h2>
        </div>
        <div class="menu">
            <a href="Merch.html">Merch</a>
            <a href="Settings.html">Settings</a>
        </div>
    </header>

    <!-- Stats Section -->
    <div class="stats">
        <h3>Current Stats</h3>
        <p class="stat-item">Time Played: 8D 19H 23M</p>
        <p class="stat-item">Eliminations: 431,746</p>
        <p class="stat-item">Highest Round: 111</p>
    </div>

    <!-- Image Grid Section -->
    <div class="image-grid">
        <a href="https://www.youtube.com/watch?v=XDPNN19dWtQ" target="_blank">
            <img src="Multiplayer100.jpg" alt="Multiplayer Image 1">
        </a>
        <a href="https://www.youtube.com/watch?v=z6_smzE7bto&t=2s" target="_blank">
            <img src="Darkmatter.jpg" alt="Multiplayer Image 2">
        </a>
        <a href="https://www.youtube.com/watch?v=XDPNN19dWtQ" target="_blank">
            <img src="Iri.jpg" alt="Multiplayer Image 3">
        </a>
    </div>

    <!-- Social Media Icons -->
    <div class="footer-container">
        <div class="social-media">
            <a href="https://discord.com" target="_blank"><img src="Discord.png" alt="Discord"></a>
            <a href="https://youtube.com" target="_blank"><img src="Youtube.png" alt="YouTube"></a>
            <a href="https://twitter.com" target="_blank"><img src="Twitter.png" alt="Twitter"></a>
            <a href="https://twitch.tv" target="_blank"><img src="Twitch.png" alt="Twitch"></a>
            <a href="https://instagram.com" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
        </div>

        <footer>
            <p>&copy; 2025 King Roberts. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
