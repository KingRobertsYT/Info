<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to bottom, orange, black);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px white;
            margin-bottom: -40px; /* Make the heading and subtitle almost touch */
        }

        .subtitle {
            font-size: 24px;
            font-family: 'Pacifico', cursive;
            color: #FF8C00; /* Dark orange */
            text-align: center;
            margin-bottom: 20px;
        }

        .current-stats {
            font-size: 30px;
            font-weight: bold;
            text-decoration: underline;
            text-align: center;
            margin-bottom: 40px;
        }

        .stats {
            display: flex;
            justify-content: space-between; /* Distribute the stats evenly side by side */
            width: 80%; /* Adjust this width as needed */
            text-align: center;
        }

        .stat-container {
            margin-bottom: 20px;
            width: 30%; /* Ensures each stat container takes up equal width */
        }

        .stat-item {
            font-size: 20px;
            text-decoration: underline;
            margin-bottom: 10px; /* Add space between the label and the value */
        }

        .stat-value {
            font-size: 18px;
            color: #FF8C00; /* Dark orange */
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1><a href="index2.html" style="color: white; text-decoration: none;">King Roberts</a></h1>
    <p class="subtitle">The 100% King</p>

    <div class="current-stats">Current Stats</div>
    
    <div class="stats">
        <div class="stat-container">
            <div class="stat-item">Time Played</div>
            <div class="stat-value">4D 4H 23M</div>
        </div>

        <div class="stat-container">
            <div class="stat-item">Eliminations</div>
            <div class="stat-value">26,947</div>
        </div>

        <div class="stat-container">
            <div class="stat-item">Elim/D Ratio</div>
            <div class="stat-value">1.61</div>
        </div>
    </div>

</body>
</html>
