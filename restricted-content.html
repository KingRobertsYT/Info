<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts - Merch</title>
    <link href="https://fonts.googleapis.com/css2?family=King+Roberts&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #fff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ccc;
        }

        .main-heading {
            font-family: 'King Roberts', serif;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        .main-heading a {
            text-decoration: none;
            color: #333;
        }

        .subheading {
            font-family: 'King Roberts', serif;
            font-size: 1rem;
            font-weight: lighter;
            letter-spacing: 1px;
            color: #555;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            padding: 10px 10px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ff0000;
        }

        /* Password Section */
        .password-section {
            text-align: center;
            margin-top: 50px;
            flex-grow: 1; /* Ensures the section takes up remaining space */
        }

        .password-section input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .password-section button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-section button:hover {
            background-color: #ff0000;
        }

        .access-denied {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        footer p {
            margin-top: 10px;
        }


        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            padding-bottom: 0;
            background-color: #f4f4f4;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-media a img:hover {
            transform: scale(1.2);
        }
    </style>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "kingroberts123";
            const message = document.getElementById("message");

            // Clear any previous error message
            message.textContent = "";

            if (password === correctPassword) {
                // Redirect to restricted content page
                window.location.href = "restricted-content.html";
            } else {
                // Show error message
                message.textContent = "Access Denied: Incorrect Password.";
            }
        }
    </script>
</head>
<body>
    <header>
        <div>
            <h1 class="main-heading"><a href="index.html">King Roberts</a></h1>
            <h2 class="subheading">The 100% King</h2>
        </div>
        <div class="menu">
            <a href="Merch.html">Merch</a>
            <a href="Settings.html">Settings</a>
        </div>
    </header>

    <div class="password-section">
        <h2>Enter Password to Access Merch:</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message" class="access-denied"></p>
    </div>

    <div class="social-media">
        <a href="https://discord.com" target="_blank"><img src="Discord.png" alt="Discord"></a>
        <a href="https://youtube.com" target="_blank"><img src="Youtube.png" alt="YouTube"></a>
        <a href="https://twitter.com" target="_blank"><img src="Twitter.png" alt="Twitter"></a>
        <a href="https://twitch.tv" target="_blank"><img src="Twitch.png" alt="Twitch"></a>
        <a href="https://instagram.com" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
    </div>

    <footer>
        <p>&copy; 2025 King Roberts. All rights reserved.</p>
    </footer>
</body>
</html>
