<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts - Merch</title>
    <link href="https://fonts.googleapis.com/css2?family=King+Roberts&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Comic Neue', cursive;
            background-color: white;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        /* Image for header with rounded corners */
        .header-image-wrapper {
            width: 200px; /* Set the desired width */
            height: auto;
            border-radius: 20px; /* Round the corners of the image */
            overflow: hidden; /* Prevent the image from spilling out of the border */
        }

        .header-image-wrapper a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .header-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
            border-radius: 20px; /* Round the corners of the image */
        }


        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            padding: 10px 10px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ff0000;
        }

        /* Image Links Section */
        .image-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 grid */
            gap: 20px;
            padding: 50px 20px;
            flex-grow: 1;
        }

        .image-links a {
            width: 100%; /* Width for images */
            height: 100%; /* Height for images */
            border-radius: 15px;
            overflow: hidden;
            display: block;
        }

        .image-links a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 768px) {
            .image-links {
                grid-template-columns: 1fr; /* Stack images on top of each other on small screens */
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        footer p {
            margin-top: 10px;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            padding-bottom: 0;
            background-color: #f4f4f4;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-media a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <!-- Image for header -->
            <div class="header-image-wrapper">
                <a href="index.html">
                    <img src="KRbackground.png" alt="King Roberts Logo">
                </a>
            </div>
        </div>
        <div class="menu">
            <a href="Merch.html">Merch</a>
            <a href="Settings.html">Settings</a>
        </div>
    </header>

    <div class="image-links">
        <!-- First Image Link -->
        <a href="link1.html">
            <img src="image1.jpg" alt="Image 1">
        </a>
        <!-- Second Image Link -->
        <a href="link2.html">
            <img src="image2.jpg" alt="Image 2">
        </a>
        <!-- Third Image Link -->
        <a href="link3.html">
            <img src="image3.jpg" alt="Image 3">
        </a>
        <!-- Fourth Image Link -->
        <a href="link4.html">
            <img src="image4.jpg" alt="Image 4">
        </a>
    </div>

    <div class="social-media">
        <a href="https://discord.com" target="_blank"><img src="Discord.png" alt="Discord"></a>
        <a href="https://youtube.com" target="_blank"><img src="Youtube.png" alt="YouTube"></a>
        <a href="https://twitter.com" target="_blank"><img src="Twitter.png" alt="Twitter"></a>
        <a href="https://twitch.tv" target="_blank"><img src="Twitch.png" alt="Twitch"></a>
        <a href="https://instagram.com" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
    </div>

    <footer>
        <p>&copy; 2025 King Roberts. All rights reserved.</p>
    </footer>
</body>
</html>
