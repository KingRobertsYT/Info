<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: white;
        }

        h1 {
            font-size: 8vw; /* Scales with screen size */
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to bottom, orange, black);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px white;
            margin-bottom: -30px; /* Reduce gap for smaller screens */
        }

        .subtitle {
            font-size: 2.5vw; /* Scales with screen size */
            font-family: 'Pacifico', cursive;
            color: #FF8C00; /* Dark orange */
            text-align: center;
            margin-bottom: 20px; /* Reduced margin for better spacing on mobile */
        }

        .image-container {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping for small screens */
            justify-content: center;
            gap: 15px; /* Adjust spacing between images */
            margin-top: 20px;
        }

        .image-container img {
            width: 80%; /* Scales to fit screen width */
            max-width: 275px; /* Maintains original size on larger screens */
            height: 60px; /* Maintain aspect ratio */
            border: 2px solid white;
            border-radius: 10px;
        }

        a {
            text-decoration: none; /* Consistent link styling */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 10vw; /* Increase font scaling for smaller screens */
            }

            .subtitle {
                font-size: 6vw;
                margin-bottom: 15px;
            }

            .image-container img {
                width: 90%; /* Adjust image width further for very small screens */
                max-width: 250px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <h1><a href="index.html">King Roberts</a></h1>

    <p class="subtitle">The 100% King</p>

    <div class="image-container">
        <a href="multiplayer.html"><img src="multiplayerCC.png" alt="Multiplayer"></a>
        <a href="warzone.html"><img src="warzoneCC.png" alt="Warzone"></a>
        <a href="zombies.html"><img src="zombiesCC.png" alt="Zombies"></a>
    </div>
    
</body>
</html>
