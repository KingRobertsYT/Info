<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center all content horizontally */
            justify-content: flex-start; /* Align content at the top */
            background-color: #000;
            color: white;
            min-height: 100vh;

        }

        h1 {
            font-size: 6vw; /* Scales with screen size */
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to bottom, orange, black);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px white;
            margin-bottom: -20px;
          
        }

        .subtitle {
            font-size: 1.5vw; /* Scales with screen size */
            font-family: 'Pacifico', cursive;
            color: #FF8C00;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .dropdown .dropbtn {
            background-color: #FF8C00;
            color: white;
            padding: 12px 20px;
            font-size: 1.2vw;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dropdown .dropbtn:hover {
            background-color: #ff7f00;
            transform: scale(1.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px; /* Spacing between button and dropdown */
            opacity: 0;
            transition: opacity 0.3s ease;
            left: 50%; /* Center the dropdown horizontally */
            transform: translateX(-50%); /* Adjust for perfect centering */
        }

        /* Comic Sans-like font for dropdown items */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic Sans-like font */
            font-size: 1.2vw;
            text-align: center; /* Center the text */
            border: 2px solid white; /* Add white outline */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px 0; /* Space between each option */
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
        }

        .image-container {
            display: flex;
            justify-content: center; /* Center images horizontally */
            align-items: center;
            width: 80%; /* Full width of the screen */
            padding: 0 7%; /* Adjusted to balance spacing */
            gap: 20px; /* Space between images */
        }

        .image-container img {
            width: 90%; /* Increased width to reduce spacing */
            height: 75px; /* Maintain aspect ratio */
            border: 2px solid #FF8C00;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .footer-container {
            display: flex;
            justify-content: center; /* Center all images horizontally */
            align-items: center;
            width: 100%; /* Ensure it spans the bottom */
            gap: 10px; /* Adjusted gap between images */
            padding: 10px 0; /* Padding for spacing */
            margin-top: auto; /* Ensure footer is pushed to the bottom */
        }

        .footer-container img {
            width: 50px; /* Set all images to 50px */
            height: 40px; /* Set all images to 50px */
            border: 2px solid white;
            border-radius: 10px;
            filter: invert(1); /* Invert the colors of the image */
            transition: transform 0.3s ease;
        }

        .footer-container img:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 10vw; /* Make text larger on smaller screens */
            }

            .subtitle {
                font-size: 6vw;
                margin-bottom: 15px;
            }

            .image-container {
                flex-direction: column; /* Stack images on smaller screens */
                gap: 20px; /* Add space between stacked images */
                padding: 0; /* Remove padding */
            }

            .image-container img {
                width: 60%; /* Larger images for smaller screens */
            }

            .footer-container {
                flex-direction: column; /* Stack footer images on smaller screens */
                gap: 5px; /* Smaller gap between stacked images */
            }

            .footer-container img {
                width: 40%; /* Larger images for smaller screens */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1><a href="index.html">King Roberts</a></h1>

    <p class="subtitle">The 100% King</p>

    <!-- Dropdown Menu -->
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="multiplayer.html">Multiplayer</a>
            <a href="warzone.html">Warzone</a>
            <a href="zombies.html">Zombies</a>
        </div>
    </div>

    <!-- Main Images -->
    <div class="image-container">

        <a href="warzone.html"><img src="warzoneCC.webp" alt="Warzone"></a>
        <a href="zombies.html"><img src="zombiesCC.webp" alt="Zombies"></a>
    </div>

    <!-- Footer Images -->
    <div class="footer-container">
        <a href="https://discord.gg/GndesVxswF" target="_blank"><img src="Discord.png" alt="Image 1"></a>
        <a href="https://www.youtube.com/@King-Roberts" target="_blank"><img src="Youtube.png" alt="Image 2"></a>
        <a href="https://www.instagram.com/john__roberts__/" target="_blank"><img src="Instagram.png" alt="Image 3"></a>
        <a href="https://www.twitch.tv/kingrobertsyt" target="_blank"><img src="Twitch.png" alt="Image 4"></a>
        <a href="https://x.com/Kingroberts1st" target="_blank"><img src="Twitter.png" alt="Image 5"></a>
    </div>
</body>
</html>
