<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <link href="https://fonts.googleapis.com/css2?family=King+Roberts&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure full height layout */
        html, body {
            height: 100%;
        }

        /* Body */
        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Main content to take remaining space */
        .content {
            flex: 1; /* Pushes the footer to the bottom if content is short */
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ccc; /* Faint grey line */
        }

        .main-heading {
            font-family: 'King Roberts', serif;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        .main-heading a {
            text-decoration: none;
            color: #333;
        }

        .subheading {
            font-family: 'King Roberts', serif;
            font-size: 1rem;
            font-weight: lighter;
            letter-spacing: 1px;
            color: #555;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            padding: 10px 10px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ff0000; /* Change to red on hover */
        }

        /* Image Content Section */
        .image-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 50px;
            flex-wrap: wrap;
        }

        .image-grid a {
            display: block;
            width: 25rem;
            height: 6rem;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-grid a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid red; /* Small red outline */
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        footer p {
            margin-top: 10px;
        }


        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            padding-bottom: 0;
            background-color: #f4f4f4;
        }

        .social-media a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-media a img:hover {
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-grid {
                flex-direction: column;
                align-items: center;
            }

            .image-grid a {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1 class="main-heading"><a href="index.html">King Roberts</a></h1>
            <h2 class="subheading">The 100% King</h2>
        </div>
        <div class="menu">
            <a href="Merch.html">Merch</a>
            <a href="Settings.html">Settings</a>
        </div>
    </header>

    <div class="content">
        <div class="image-grid">
            <a href="multiplayer.html">
                <img src="multiplayerCC.webp" alt="Merch">
            </a>
            <a href="zombies.html">
                <img src="zombiesCC.webp" alt="Settings">
            </a>
            <a href="warzone.html">
                <img src="warzoneCC.webp" alt="Socials">
            </a>
        </div>
    </div>

    <div class="social-media">
        <a href="https://discord.com" target="_blank"><img src="Discord.png" alt="Discord"></a>
        <a href="https://youtube.com" target="_blank"><img src="Youtube.png" alt="YouTube"></a>
        <a href="https://twitter.com" target="_blank"><img src="Twitter.png" alt="Twitter"></a>
        <a href="https://twitch.tv" target="_blank"><img src="Twitch.png" alt="Twitch"></a>
        <a href="https://instagram.com" target="_blank"><img src="Instagram.png" alt="Instagram"></a>
    </div>

    <footer>
        <p>&copy; 2025 King Roberts. All rights reserved.</p>
    </footer>
</body>
</html>
