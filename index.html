<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Roberts</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #000;
            color: white;
            min-height: 100vh;
        }

        h1 {
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to bottom, orange, black);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 1px white;
            margin-top: 0; /* Remove margin from top */
            margin-bottom: -20px;
        }

        .subtitle {
            font-size: 1.5vw;
            font-family: 'Pacifico', cursive;
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .dropdown .dropbtn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px; /* Adjust padding for better scaling */
            font-size: 1rem; /* Use rem for consistent scaling */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        .dropdown .dropbtn:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            width: 130px; /* Fixed width to ensure it's not too large */
            max-width: 250px; /* Prevent too wide dropdown */
            z-index: 1;
            border-radius: 5px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show the dropdown when hovering over the dropdown button */
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 0.9rem; /* Adjust font size */
            text-align: center;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin: 5px 0;
            text-transform: uppercase;
        }

        .dropdown-content a:hover {
            background-color: #575757;
            border-color: white;
        }

        /* Main Images (Calling Cards) */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 275px;
            height: 75px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Footer Images */
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            margin-top: auto;
        }

        .footer-container img {
            width: 50px;
            height: 40px;
            border: 2px solid white;
            border-radius: 10px;
            filter: invert(1);
            transition: transform 0.3s ease;
        }

        .footer-container img:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 10vw;
            }

            .subtitle {
                font-size: 6vw;
                margin-bottom: 15px;
            }

            .image-container {
                flex-direction: column;
                gap: 20px;
            }

            .image-container img {
                width: 80%;
            }

            .footer-container {
                flex-direction: column;
                gap: 5px;
            }

            .footer-container img {
                width: 40%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1><a href="index.html">King Roberts</a></h1>

    <p class="subtitle">The 100% King</p>

    <!-- Dropdown Menu -->
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="Merch.html">100K Merch</a>
        </div>
    </div>

    <!-- Main Images (Calling Cards) -->
    <div class="image-container">
        <a href="multiplayer.html"><img src="multiplayerCC.webp" alt="Multiplayer"></a>
        <a href="warzone.html"><img src="warzoneCC.webp" alt="Warzone"></a>
        <a href="zombies.html"><img src="zombiesCC.webp" alt="Zombies"></a>
    </div>

    <!-- Footer Images -->
    <div class="footer-container">
        <a href="https://discord.gg/GndesVxswF" target="_blank"><img src="Discord.png" alt="Image 1"></a>
        <a href="https://www.youtube.com/@King-Roberts" target="_blank"><img src="Youtube.png" alt="Image 2"></a>
        <a href="https://www.instagram.com/john__roberts__/" target="_blank"><img src="Instagram.png" alt="Image 3"></a>
        <a href="https://www.twitch.tv/kingrobertsyt" target="_blank"><img src="Twitch.png" alt="Image 4"></a>
        <a href="https://x.com/Kingroberts1st" target="_blank"><img src="Twitter.png" alt="Image 5"></a>
    </div>
</body>
</html>
